<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">
      <h1 class="roll-the-dice">Roll the Dice</h1>
      <button class="directions">Directions</button>
    </div>
    <section>
      <div class="top">
        <h1 class="player-header-top-sec player-0 player-active">Player 1</h1>
        <button class="play-again">Play Again</button>
        <h1 class="player-header-top-sec player-1">Player 2</h1>
      </div>
      <p class="total-score-sup1">
        Total Score<span class="total-score-sup2">Total Score</span>
      </p>
      <div class="middle">
        <h1 class="total-score-player0">0</h1>
        <img class="dice-img" src="Images/dice6.png" alt="" />
        <h1 class="total-score-player1">0</h1>
      </div>
      <div class="under-middle">
        <h1 class="current-score-player0">0</h1>
        <button class="btn-roll">Roll Dice</button>
        <h1 class="current-score-player1">0</h1>
      </div>
      <div class="bottom">
        <p class="current-score-sub1">Current Score</p>
        <button class="btn-hold">Hold</button>
        <p class="current-score-sub2">Current Score</p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
